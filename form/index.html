<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <header>
        <h1>Example Form Layout using CSS Grid</h1>
    </header>
    <main>
        <h3>Future Value</h3>
        <div class="gridform">
            <label for="principle">Principle: </label>
            <input type="number" id="principle" required min="0.01" step="0.01">
            <label for="principle-confirm">Confirm Principle: </label>
            <input type="number" id="principle-confirm" required min="0.01" step="0.01">
            <label for="annualrate">Annual rate: </label>
            <input type="number" id="annualrate" placeholder=".08" required min="0.01" step="0.01">
            <label for="years">Years: </label>
            <input type="number" id="years" required min="1" step="1">
            <label for="periods">Periods: </label>
            <input type="number" id="periods" required min="1" step="1">
        </div>
        <button onclick="doFV()">Compute Future Value</button>
        <hr> Future Value: <span id="output"></span>
    </main>
    <footer>
        &copy;<span id="theyear"></span> • Antonia Francesca • Utah • WDD
    </footer>
</body>

</html>
